<!DOCTYPE html>
<html>
	<header>
		<meta charset="utf-8">
		<title>Map of Astoria</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="dist/css/css/style.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	</header>
	<body>
		<div id="banner">
			<button class="hed-butt" type="button" id="hamburger"><img src="dist/images/img/1460436093_Burger.png" class="hed-butt" id="hamburger"></button>
			<!--hamburger image credit https://www.iconfinder.com/icons/653249/burger_cheeseburger_fastfood_hamburger_mcdonalds_meal_icon#size=128 -->
			<h2>Welcome to Astoria!</h2>
		</div>
		<div id="map-container">
			<div id="results">
				<!-- TODO style hamburger for responsive screens and add in save to local area functions -->
				<button class="hed-butt" data-bind="click: displayResults">FourSquare Recommendations</button>
				<button class="hed-butt" data-bind="click: displaySaved">My Saved Locations</button>
				<button class="hed-butt" data-bind="click: displayJerLoc">My Recommendations</buton>
			</div>
			<div id="nav-bar">
				<div id="search">
					<input type="search" placeholder="Pizza? Sushi? Italian?" data-bind="textInput: query, valueUpdate: 'keyup'" autocomplete="off" />
					<div id="location-list" data-bind="foreach: search()">
						<ul>
							<strong data-bind="text: $data.venue, click: $parent.openInfoWindow"></strong>
						</ul>
					</div>
				</div>
			</div>
			<div id="map"></div>
		</div>
		<script src="dist/scripts/js/lib/knockout.js"></script>
		<script src="dist/scripts/js/lib/jquery.min.js"></script>
		<script src="dist/scripts/js/app.js"></script>
		<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWfQflNJXgmLuelddk4UDFgWGC5IPKm-0&callback=initMap" onerror="googleError()"></script>
	</body>
</html>
