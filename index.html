<!DOCTYPE html>
<html>
	<header>
		<meta charset="utf-8">
		<title>Map of Astoria</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" rel="stylesheet">
	</header>
	<body>
		<div id="header">
			<button class="hed-butt" type="button" id="hamburger">Location Search</button>
			<button class="hed-butt" data-bind="click: displayResults">Home</button>
			<h2>Welcome to Astoria!</h2>
			<button class="hed-butt" data-bind="click: displayMyLoc">My Saved Locations</button>
			<button class="hed-butt" data-bind="click: displayJerLoc">Jeremy's Recommendations</buton>
			<!--Add some sort of drop down menu for locations? -->
		</div>
		<div id="map-container">
			<div id="nav-bar">
				<div class="search">
					<input type="search" placeholder="Filter ..." data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" />
					<div id="location-list" data-bind="foreach: mapLocations">
						<ul>
							<strong data-bind="text: $data.venue, click: $parent.openInfoWindow"></strong>
						</ul>
					</div>
				</div>
			</div>
			<div id="map"></div>
		</div>
		<script src="js/lib/knockout.js"></script>
		<script src="js/lib/jquery.min.js"></script>
		<script src="js/app.js"></script>
		<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWfQflNJXgmLuelddk4UDFgWGC5IPKm-0&callback=initMap" onerror="googleError()"></script>
	</body>
</html>
